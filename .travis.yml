# https://docs.travis-ci.com/user/languages/go
language: go
sudo: false
go:
  - 1.12.x
dist: trusty
sudo: false
addons:
  postgresql: 9.6
services:
  - postgresql
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
install: true
env:
  global:
    - GO111MODULE=on
    - DATABASE_URL="postgres://postgres@localhost/travis_ci_test?sslmode=disable"
script:
  - go vet ./...
  - go build -o ./server.out ./server
  - go test -v ./...
notifications:
  email:
    on_success: change
    on_failure: change
